<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


{% seo %}
  </head>

  <body>
  
    <header>
      <img class="banner" src="assets\images\WebBanner.jpg">

      <div class="flex-container">
        <div>
           <button class="tabbutton" onclick="window.location.href = 'index.html'">
            <p>
                Home
            </p>
          </button>
        </div>
  
        <div>
            <button class="tabbutton" onclick="window.location.href = 'about.html'">
             <p>
                 About
             </p>
           </button>
         </div>
  
         <div>
            <button class="tabbutton" onclick="window.location.href = 'projects.html'">
             <p>
                 Projects
             </p>
           </button>
         </div> 
      </div>
    </header>

    


    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>

    {% if site.google_analytics %}
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
          m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
